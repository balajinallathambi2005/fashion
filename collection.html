<script>
    
        var sidenav = document.getElementById("sidenavbar")
           function opennav()
           {
            sidenav.style.left = "0%"
           }
           function closenav()
           {
            sidenav.style.left = "-60%"
           }

 
    var productcontainer = document.querySelector(".product");
    var productlist = productcontainer.querySelectorAll("div.ccontainer");
    var searchInput = document.querySelector(".searchinput-input");

    searchInput.addEventListener("keyup", function(event) {
        var enteredvalue = event.target.value.toUpperCase();
        for (var count = 0; count < productlist.length; count++) {
            var productname = productlist[count].querySelector("h2").textContent;
            if (productname.toUpperCase().indexOf(enteredvalue) > -1) {
                productlist[count].style.display = "block";
            } else {
                productlist[count].style.display = "none";
            }
        }
    });
</script>
